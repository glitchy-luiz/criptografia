<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criptógrafo</title>
  </head>
  <body>
    <form class="decoder">
      <h2>Criptógrafo</h2>

      <textarea id="entrada" cols="55" rows="7" required placeholder=" Escreva aqui a sua mensagem..."></textarea>

      

      <div class="passo">
        <input id="chave" type="range" value="21" min="1" max="99" oninput="this.nextElementSibling.value = this.value"/>
        <output>21</output>
      </div>

      <fieldset class="tipo">
        <div class="coddecod">
          <input type="radio" name="coddecod" value="msg-codigo" id="codificar" checked/>
          <label for="codificar">Codificar</label>
        </div>
        <div class="cod-decod">
          <input type="radio" name="coddecod" value="codigo-msg" id="decodificar"/>
          <label for="decodificar">Decodificar</label>
        </div>
      </fieldset>

      <output class="saida"><p class="resposta"></p></output>

      <button class="enviar">Codificar Mensagem!</button>
    </form>
    <script src="./javaScript/criptografia.js"></script>
    <script src="./javaScript/cifraDeCesar.js"></script>
  </body>
</html>
